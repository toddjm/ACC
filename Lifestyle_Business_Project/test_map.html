    <!-- Leaflet CSS -->

<script>

        maxZoom: 18,
        id: 'mapbox.outdoors',
        accessToken: 'pk.eyJ1IjoidG9kZG00OSIsImEiOiJjaXZpcHRvNncwMWYwMnVsdjJpaHA0bGFsIn0.wdmjaSOZF78xmDuruV5V0w'
    }).addTo(mymap);

    // Add business location with custom marker in Leaflet
